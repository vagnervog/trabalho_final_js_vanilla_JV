      <div class="container">
        <h1>Sistema de Estacionamento</h1>
        <div id="status">

        </div>
        <div id="parking-lot"></div>
        <div id="controls">
            <button id="add-spot">Adicionar Vaga</button>
            <button id="remove-spot">Remover Vaga</button>
        </div>
        <div id="car-entry">
            <label for="car-id">ID do Carro:</label>
            <input type="text" id="car-id">
            <button id="park-button">Estacionar</button>
        </div>
        <div id="car-exit">
            <label for="car-id-exit">ID do Carro:</label>
            <input type="text" id="car-id-exit">
            <button id="exit-button">Retirar</button>
        </div>
        <div id="billing">
            <p>Valor total devido: R$ <span id="total-bill">0.00</span></p>
        </div>
